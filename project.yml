name: Cora
options: 
  deploymentTarget: 
    iOS: 15.0
  generateEmptyDirectories: true

targets: 
  Cora:
    type: application
    platform: iOS
    deploymentTarget: 
      iOS: 15.0
    sources: Sources
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.cora
    preBuildScripts:
      - path: swiftgen.sh
        name: SwiftGen
  CoraTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: 
      iOS: 15.0
    sources: 
      - path: Tests
    dependencies: 
      - target: Cora

schemes:
  Cora:
    build: 
      targets: 
        Cora: all
    test: 
      targets: 
        - name: CoraTests
          parallelizable: false
          randomExecutionOrder: true 
      gatherCoverageData: true
